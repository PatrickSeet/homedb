{% extends 'base_template.html' %}
{% load staticfiles %}

{% block content %}

        <h3>Add new property</h3>

            {% csrf_token %}

            <input type="submit" class="btn btn-primary" value="Add New Property">
        </form>
    </div>
{% endblock content %}
